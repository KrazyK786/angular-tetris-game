<div class="grid">
    <canvas #board class="game-board"></canvas>
    <div class="right-column">
        <div>
            <h1>Tetris</h1>
            <p>Score: {{ points }}</p>
            <p>Lines: {{ lines }}</p>
            <p>Level: {{ level }}</p>
            <p>High Score:</p>
            <p>{{ highScore }}</p>
            <p>Next Block:</p>
            <canvas #next class="next"></canvas>
        </div>
        <div class="button-container">
            <button
                    (click)="play()"
                    class="play-button"
            >Play</button>
        </div>
    </div>
</div>
